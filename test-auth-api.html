    <script>
        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É

            try {

                const requestInfo = `üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:\n\nURL: ${apiUrl}\nMethod: POST\nHeaders: Content-Type: application/json\n\nRequest Body:\n${JSON.stringify(requestBody, null, 2)}`;

                    resultDiv.innerHTML = `

üì• Response Body:
${JSON.stringify(data, null, 2)}

‚Ä¢ Token Length: ${data.access_token ? data.access_token.length : 0} —Å–∏–º–≤–æ–ª–æ–≤

üìä –°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}

üì• Response Body:
${JSON.stringify(data, null, 2)}

üí° –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ backend –∑–∞–ø—É—â–µ–Ω –Ω–∞ http://localhost:5001
                `.trim();
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
